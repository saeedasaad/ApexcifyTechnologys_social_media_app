<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png" />

    <title>Register â€¢ SocialHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="form-section">
        <div class="form-container">
            <form id="register-form" enctype="multipart/form-data">

                <h2 class="form-title">Create Account</h2>

                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" name="avatar" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input name="fullName" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" required placeholder="Enter your email">
                </div>

                <div class="form-group password-field">
                    <label>Password</label>
                    <input name="password" type="password" required placeholder="Create a password">
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>

                <div class="form-group password-field">
                    <label>Confirm Password</label>
                    <input name="confirmPassword" type="password" required placeholder="Confirm your password">
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" placeholder="Write short bio about yourself..."></textarea>
                </div>

                <button type="submit" class="btn-secondary btn-width-full">Register</button>

                <p class="form-footer">
                    Already have an account?
                    <a href="./login.html">Sign In</a>
                </p>

            </form>
        </div>
    </section>

    <script src="./js/auth.js"></script>

</body>

</html>
