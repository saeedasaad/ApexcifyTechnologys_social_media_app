<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png" />

    <title>Login • SocialHub</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="form-section">
        <div class="form-container">
            <form id="login-form">

                <h2 class="form-title">Sign In</h2>
                <p class="login-subtext">Welcome back! Login to continue.</p>

                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" required placeholder="Enter your email">
                </div>

                <div class="form-group password-field">
                    <label>Password</label>
                    <input name="password" type="password" required placeholder="Enter your password">
                    <i class="ri-eye-off-line toggle-password"></i>
                </div>

                <button type="submit" class="btn-secondary btn-width-full">Login</button>

                <p class="form-footer">
                    Don’t have an account?
                    <a href="./register.html">Create Account</a>
                </p>

            </form>
        </div>
    </section>

    <script src="./js/auth.js"></script>
</body>

</html>
